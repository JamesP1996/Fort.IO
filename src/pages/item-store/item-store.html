<ion-header>
  <ion-navbar>
    <ion-title>ItemStore</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="storebg">

  <!--Title and Description-->
  <div class="divitem">
    <h1>Item Store</h1>
    <p>Show Current Items in the store</p>
  </div>

  <!--Grabbing the Data and .. -->
  <!--Making a List of Items in the Current Fortnite Store with Names,Images and Price in-Game Currency-->
  <ion-list>
    <ion-item *ngFor="let it of itemArray">
      <h2>{{it.name}}</h2>
      <img height="250px" width="250px" src="{{it.item.image}}" alt="Image could not be retrieved from Json Server" />
      <div>
        <img height="25px" width="25px" src="../../assets/imgs/vbuck.png" style='float: left ;' />
        <p>
          <b class="vbk">{{it.cost}}</b>
        </p>
      </div>


    </ion-item>
  </ion-list>
</ion-content>
